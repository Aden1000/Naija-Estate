<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
  <title>Simple Reels Page</title>
  <style>
    body{
        margin:0px;
        overflow:hidden;
    }

    #container {
      margin: 0;
      height:100vh;
      width:100vw;
      background: black;
      overflow-y: scroll;
      scrollbar-width: none;
      scroll-snap-type: y mandatory;
      scroll-margin:0;
    }

    .reel {
    position: relative;
    height: 100vh;
    width:100vw;
    scroll-snap-align:start;
    scroll-snap-stop: always;
    display: grid; 
    place-items: center;
    background: #000;
    overflow:hidden;
    }

    video {
      height: 100%;
      width: auto;
      object-fit: cover;
    }

    /* Optional overlay text */
    .caption {
      position: absolute;
      bottom: 40px;
      left: 20px;
      color: white;
      font-size: 1.5rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div id="container">
      <div class="reel">
        <video data-src="../Videos/1.mp4" muted oncanplay="canPlay(this)" playsinline></video>
        <div class="caption">N500,000/year</div>
      </div>
      <div class="reel">
        <video data-src="../Videos/2.mp4" muted class="noPlay" oncanplay="canPlay(this)" playsinline></video>
        <div class="caption">N500,000/year</div>
      </div>
      <div class="reel">
        <video data-src="../Videos/3.mp4" muted class="noPlay" oncanplay="canPlay(this)" playsinline></video>
        <div class="caption">N500,000/year</div>
      </div>
      <div class="reel">
        <video data-src="../Videos/4.mp4" muted class="noPlay" oncanplay="canPlay(this)" playsinline></video>
        <div class="caption">N500,000/year</div>
      </div>
      <div class="reel">
        <video data-src="../Videos/5.mp4" muted class="noPlay" oncanplay="canPlay(this)" playsinline></video>
        <div class="caption">N500,000/year</div>
      </div>
      <div class="reel">
        <video data-src="../Videos/6.mp4" muted class="noPlay" oncanplay="canPlay(this)" playsinline></video>
        <div class="caption">N500,000/year</div>
      </div>
  </div>
  <script>
    function getById(id){
    return document.getElementById(id);
}

    function getByClass(className,index){
      if(index>=0){
          return document.getElementsByClassName(className).item(index);
      }
      else {
          return document.getElementsByClassName(className);
      }
    }

    function getByQuery(query){
      return document.body.querySelector(query)
    }

    function getByQueryAll(query,index){
      if(query!=null){
          return document.body.querySelectorAll(query)
      }
      else{
          return document.body.querySelectorAll(query).item(index)
      }
    }

    function addClass(object,id,className){
      if(object!=null){
          if(!object.className.match(className)){
              if(!object.className==""){
                  object.className+=" "+className;
              }
              else{
                  object.className=className;
              }
          }
      }
      else{
          object=getById(id);
          if(!object.className.match(className)){
              if(!object.className==""){
                  object.className+=" "+className;
              }
              else{
                  object.className=className;
              }
          }
      }
    }

    function removeClass(object,id,className){
      if(object!=null){
          object.className=object.className.replace(" "+className,"");
          object.className=object.className.replace(className,"");
      }
      else{
          object=getById(id);
          object.className=object.className.replace(" "+className,"");
          object.className=object.className.replace(className,"");
      }
    }

    function toggleClass(object,id,className){
      if(hasClass(object,className)){
          removeClass(object,null,className)
      }
      else{
          addClass(object,null,className)
      }
    }

    function hasClass(object,className){
      if(object.className.match(className)){
          return true;
      }
      else{
          return false;
      }
    }
    function isPlaying(vid){
      addClass(vid,null,"playing")
    }

    function canPlay(vid){
      addClass(vid,null,"canPlay");
      removeClass(vid,null,"noPlay");
      observeVideos(vid.parentElement);
    }

    lastVideo=null;
    this.onload=observeVideos(getByQueryAll(".reel"));
    function observeVideos(vid){
      observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if(entry.isIntersecting){
            if(hasClass(entry.target.querySelector("video"),"canPlay")){
              try{
                entry.target.querySelector("video").play().then(
                  function(){
                    addClass(entry.target.querySelector("video"),null,"playing");
                    if(lastVideo!=null && lastVideo!=entry.target.querySelector("video")){
                      lastVideo.currentTime=0;
                    }
                  }
                );
              }
              catch(e){
                console.log(e);
              }
            }
            else{
              entry.target.querySelector("video").src=entry.target.querySelector("video").dataset.src
            }
          } 
          
          else {
            if(hasClass(entry.target.querySelector("video"),"playing")){
              try{
                entry.target.querySelector("video").pause();
                lastVideo=entry.target.querySelector("video");
                removeClass(entry.target.querySelector("video"),null,"playing");
              }
              catch(e){
                console.log(e);
              }
            }
          }
        });
      }, { threshold: 0.99, root: document.querySelector("#container") }); // Play when 70% visible
      try{
        vid.forEach(function(vid){
          observer.observe(vid);
        });
      }
      catch(e){
        try{
          observer.observe(vid);
        }
        catch(e){
          console.log(e);
        }
      }
    }
    
  </script>
</body>
</html>
