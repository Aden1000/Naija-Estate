<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Reels Page</title>
  <style>
    body{
        margin:0px;
    }

    #container {
      margin: 0;
      height:100vh;
      width:100vw;
      background: black;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .reel {
    position: relative;
    height: 100dvh;                 /* each reel == viewport */
    scroll-snap-align:start;       /* snap point at the top */
    scroll-snap-stop: always;       /* donâ€™t skip past items */
    display: grid; place-items: center;
    background: #000;
    }

    video {
      height: 100%;
      width: auto;
      object-fit: cover;
    }

    /* Optional overlay text */
    .caption {
      position: absolute;
      bottom: 40px;
      left: 20px;
      color: white;
      font-size: 1.2em;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  
  <div id="container">
      <div class="reel">
        <video src="../../Videos/1.mp4" muted oncanplay="canPlay(this)" playsinline></video>
        <div class="caption">N500,000/year</div>
      </div>
      <div class="reel">
        <video src="../../Videos/2.mp4" muted oncanplay="canPlay(this)" playsinline></video>
        <div class="caption">N500,000/year</div>
      </div>
      <div class="reel">
        <video src="../../Videos/3.mp4" muted oncanplay="canPlay(this)" playsinline></video>
        <div class="caption">N500,000/year</div>
      </div>
      <div class="reel">
        <video src="../../Videos/4.mp4" muted oncanplay="canPlay(this)" playsinline></video>
        <div class="caption">N500,000/year</div>
      </div>
      <div class="reel">
        <video src="../../Videos/5.mp4" muted oncanplay="canPlay(this)" playsinline></video>
        <div class="caption">N500,000/year</div>
      </div>
      <div class="reel">
        <video src="../../Videos/6.mp4" muted oncanplay="canPlay(this)" playsinline></video>
        <div class="caption">N500,000/year</div>
      </div>
  </div>
  <script>
    function getById(id){
    return document.getElementById(id);
}

    function getByClass(className,index){
      if(index>=0){
          return document.getElementsByClassName(className).item(index);
      }
      else {
          return document.getElementsByClassName(className);
      }
    }

    function getByQuery(query){
      return document.body.querySelector(query)
    }

    function getByQueryAll(query,index){
      if(query!=null){
          return document.body.querySelectorAll(query)
      }
      else{
          return document.body.querySelectorAll(query).item(index)
      }
    }

    function addClass(object,id,className){
      if(object!=null){
          if(!object.className.match(className)){
              if(!object.className==""){
                  object.className+=" "+className;
              }
              else{
                  object.className=className;
              }
          }
      }
      else{
          object=getById(id);
          if(!object.className.match(className)){
              if(!object.className==""){
                  object.className+=" "+className;
              }
              else{
                  object.className=className;
              }
          }
      }
    }

    function removeClass(object,id,className){
      if(object!=null){
          object.className=object.className.replace(" "+className,"");
          object.className=object.className.replace(className,"");
      }
      else{
          object=getById(id);
          object.className=object.className.replace(" "+className,"");
          object.className=object.className.replace(className,"");
      }
    }

    function toggleClass(object,id,className){
      if(hasClass(object,className)){
          removeClass(object,null,className)
      }
      else{
          addClass(object,null,className)
      }
    }

    function hasClass(object,className){
      if(object.className.match(className)){
          return true;
      }
      else{
          return false;
      }
    }
    function isPlaying(vid){
      addClass(vid,null,"playing")
    }

    function canPlay(vid){
      addClass(vid,null,"canPlay");
      observeVideos(vid);
    }

    function observeVideos(vid){
      // videos = document.querySelectorAll("video");
      observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if(entry.isIntersecting){
            if(hasClass(entry.target,"canPlay")){
              entry.target.play().then(
                function(){
                  addClass(entry.target,null,"playing")
                }
              );
            }
          } 
          
          else {
            if(hasClass(entry.target,"playing")){
              entry.target.pause();
              removeClass(entry.target,null,"playing");
              entry.target.currentTime=0;
            }
          }
        });
      }, { threshold: 0.99 }); // Play when 70% visible
      observer.observe(vid);
      // videos.forEach(video => {
      //   observer.observe(video);
      // });
    }

    // Use IntersectionObserver to detect which video is in view
    
  </script>
</body>
</html>
